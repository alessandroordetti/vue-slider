<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <link rel="stylesheet" href="style.css">

    <title>Vue Carousel</title>
</head>
<body>

    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                        <div class="my-carousel-image text-white" v-for="(image, index) in images" 
                        :class="(activeImage == index) ? 'd-block' : 'd-none'">

                            <!-- Operatore ternario di emrgenza per sostegno psicologico pro javascript -->
                            <!-- = (condizione) ? valoredivero : valoredifalso -->

                            <img :src="image.image" :alt="image.name" class="img-fluid">

                            <div class="image-description">
                                <h2>{{image.name}}</h2>
                                <p>{{image.description}}</p>
                            </div>
                        </div>

                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div class="my-previous position-absolute" @click="previousSlide()">
                                <span class="my-prev-hook"></span>
                            </div>
                            
                            <div class="my-thumbnails-container d-inline px-3" v-for="thumbnail in images">
                                <img class="img-fluid" :src="thumbnail.image" :alt="thumbnail.name">
                            </div>

                            <!-- next -->
                            <div class="my-next position-absolute" @click="nextSlide()">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">

                </div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
